name: selectable_list
description: >
  A widget displaying a list of selectable items.

  When one of the items is selected, the other elements 
  of the list are animated out, leaving the selected value. 
version: 0.1.0
repository: https://github.com/SylvainLosey/selectable_list

environment:
  sdk: ">=2.17.3 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
